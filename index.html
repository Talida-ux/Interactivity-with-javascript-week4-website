<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src="js/gallery.js"></script>
</head>
<body>
	<h1>Interactive Photo Gallery</h1>

	<div id="image">
		Hover over an image below to display here.
	</div>

	<div class="gallery">
		<img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" alt="Styling with a Bandana" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onfocus="upDate(this)" onblur="unDo()">

		<img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" alt="With My Boy" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onfocus="upDate(this)" onblur="unDo()">

		<img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt="Young Puppy" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onfocus="upDate(this)" onblur="unDo()">

		<img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon4.jpg" alt="Playing in the Yard" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onfocus="upDate(this)" onblur="unDo()">

		<img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon5.jpg" alt="Cuddling Time" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onfocus="upDate(this)" onblur="unDo()">

		<img class="preview" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon6.jpg" alt="Cute Puppy Smile" onmouseover="upDate(this)" onmouseout="unDo()" tabindex="0" onfocus="upDate(this)" onblur="unDo()">
	</div>
</body>
</html>
